<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Underline superscript dan subscript</h1> <!-- ini adalah heading 1 -->
    <p><i> ini adalah contoh teks</i></p> <!-- <i> ini adalah tag yang berfungsi membuat teks / paragraf menjadi italic atau bahasa -->
        <!-- indonesia nya adalah miring-->

    <p>Ini adalah contoh teks <u>garis bawah</u></p>
<!-- <u> tag u berfungsi membuat teks menjadi underline atau membuat garis dibawah teks / paragraf-->

    <p>Ini adalah contoh teks <sup>superscript</sup></p>
    <!--<sup> fungsi tag sup adalah membuat suatu teks atau angka menjadi berpangkat dalam hal ini dia akan membuat suatu objek -->
        <!-- berpangkat ke atas-->
    <p>Ini adalah contoh teks <sub>subscript</sub></p>
    <!--<sub> fungsi tag sub adalah membuat suatu teks atau angka menjadi berpangkat dalam hal ini dia akan membuat suatu objek -->
        <!-- berpangkat ke bawah-->
</body>
</html>
